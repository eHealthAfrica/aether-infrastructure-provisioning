gather:
  repository: "ehealthafrica/gather"
environment: prod
provider:
  aws: false
  gcp: true
domain: ${project}.${domain}
trusted_origins: ${project}.${domain}
service:
  type: NodePort
ingress:
  certsecret: wildcard
  hosts:
    - ${project}.${domain}
  ssl:
    letsencrypt: true
    cert_secret: ${project}.${domain}
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "75M"
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: ${dns_provider}
aether_modules: odk,kernel
aether:
  kernel:
    secret: kernel-secrets
    url: https://kernel.${project}.${domain}
  odk:
    enabled: true
    secret: odk-secrets
    url: https://odk.${project}.${domain}
app:
  db:
    secret: database-credentials
    user: gather
    name: gather
database:
  # set google sql instance name, e.g. modern-rex-207814:europe-west1:gatherdb-instance
  instance: ${database_instance_name}
